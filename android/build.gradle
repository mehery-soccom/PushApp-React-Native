buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['MeheryEventSender_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}

allprojects {
  configurations.all {
    resolutionStrategy {
      force 'androidx.core:core:1.13.1'
      force 'androidx.appcompat:appcompat:1.6.1'

      // Exclude support libraries
      exclude group: 'com.android.support', module: 'support-compat'
      exclude group: 'com.android.support', module: 'support-core-utils'
      exclude group: 'com.android.support', module: 'support-core-ui'
      exclude group: 'com.android.support', module: 'support-fragment'
    }
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"   


def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["MeheryEventSender_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.meheryeventsender"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
        res.srcDirs = ['src/main/res'] // üëà Add this line
        main.java.srcDirs += 'src/main/java'


      }
    }
  } else {
    sourceSets {
      main {
        res.srcDirs = ['src/main/res']
        java.srcDirs = ["src/main/java"]

      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  // AGP 8 compatibility ‚Äî replace old lintOptions
  lint {
        baseline = file("lint-baseline.xml")
        checkReleaseBuilds = false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "17"
  }
  java {
      toolchain {
          languageVersion = JavaLanguageVersion.of(17)
      }
  }  
}


repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android:0.80.0"
  implementation 'com.google.firebase:firebase-messaging:24.0.0'

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // ‚≠ê Carousel support: ViewPager2
  implementation "androidx.viewpager2:viewpager2:1.1.0"

    // ‚≠ê Carousel image loader: Glide
  implementation "com.github.bumptech.glide:glide:4.15.1"
  kapt "com.github.bumptech.glide:compiler:4.15.1"

  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

}

